spring.application.name=ToDoListBRT
# Configurazione del database
spring.datasource.url=jdbc:postgresql://localhost:5432/to_do_list_brt
spring.datasource.username=postgres
spring.datasource.password=Smile123@
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurazione JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurazione del logging SQL (opzionale, utile durante lo sviluppo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurazione del server
server.port=8080

spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true